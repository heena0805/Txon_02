  <div id="container">

      <div class="number" id="+" onclick="insert('+')">+</div>
	  <div class="number" id="a" onclick="equal()">=</div>

      <div class="number" id="-" onclick="insert('-')">-</div>

      <div class="number" id="5" onclick="insert(5)">5</div>
      <div class="number" id="6" onclick="insert(6)">6</div>
      <div class="number" id="*" onclick="insert('*')">*</div>
      <div class="number" id="7" onclick="insert(7)">7</div>
      <div class="number" id="8" onclick="insert(8)">8</div>
      <div class="number" id="9" onclick="insert(9)">9</div>
	  <div class="number" id="a" onclick="insert(0)">0</div>
	  

    </div>
  
  </div>
